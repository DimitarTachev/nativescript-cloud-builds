matrix:
  include:
    - stage: Lint
      os: linux
      language: node_js
      node_js: "10"
      env:
        - Lint="eslint"
      before_script: npm i
      script: "./node_modules/.bin/eslint src/"
    - stage: Release Build Android
      os: windows
      language: node_js
      node_js: "10"
      env:
        - OS="Windows"
      before_script:
        - git config --global user.email "remote-builds-travis-ci@nativescript.org"
        - git config --global user.name "Remote Builds Travis CI"
        - npm install -g nativescript
        - tns usage-reporting disable
        - tns error-reporting disable
        - cd demo && npm i
        - echo $KEYSTORE_BASE64_ENCODED > ~/keystoreBase64Encoded.txt
        - base64 --decode ~/keystoreBase64Encoded.txt > ~/Release.keystore
        - echo $UPDATE_VERSIONS_SCRIPT_BASE64_ENCODED > ~/keystoreBase64Encoded.txt
        - base64 --decode ~/keystoreBase64Encoded.txt > ./demo/update-version.sh
        - ./demo/update-version.sh platform android
      script: tns publish android --path demo --release --for-device --key-store-path ~/Release.keystore --key-store-password $KEY_STORE_PASSWORD --key-store-alias $KEY_STORE_ALIAS --key-store-alias-password $KEY_STORE_ALIAS_PASSWORD
    - stage: Release Build iOS
      os: windows
      language: node_js
      node_js: "10"
      env:
        - OS="Windows"
      before_script:
        - git config --global user.email "remote-builds-travis-ci@nativescript.org"
        - git config --global user.name "Remote Builds Travis CI"
        - npm install -g nativescript
        - tns usage-reporting disable
        - tns error-reporting disable
        - cd demo && npm i
        - base64 --decode ~/keystoreBase64Encoded.txt > ./demo/update-version.sh
        - ./demo/update-version.sh platform ios
      script: tns publish ios --path demo --env.uglify --env.report --env.aot --release --for-device
